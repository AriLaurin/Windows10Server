<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Links-->
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/quiz.css">
    <link rel="stylesheet" href="../CSS/MQinfopage.css">

    <title>LLG - Norske IT Guides</title>
</head>

<body>
    <div class="gridstyle">
        <!--top section-->
        <div class="navbar">
            <div class="details-logo">
                <img src="../IMG/Laurin Limited Logo.png" alt="Laurin Logo" id="detailsLogo">
            </div>
            <div class="details-title">
                <h1 id="detailsTitle">LAURIN LIMITED GUIDEBOOK &copy;</h1>
            </div>
        </div>
        <div class="details">
            <div class="return-box">
                <hr>
                <a href="../index.html">
                    <p id="returnTitle"> <span id=returnArrow>
                            < GÅ TILBAKE</p>
                </a>
                <br>
            </div>
            <div class="center-box">
                <hr>


            </div>
            <div class="right-box">
                <hr>
            </div>
        </div>
        <div class="center">
            <div class="center-list">
                <h2 class="text-primary">WINDOWS 10 SERVER QUIZ</h2>
                <hr class="line">
                <br>
                <div class="result d-none">
                    <div class="container lead">
                        <p class="percentText">Du er <span class="percentNumber">0%</span> korrekt!</p>
                    </div>
                    <br>
                </div>

                <div class="quiz py-4 bg-primary">
                    <div class="container">
                        <h2 class="quizTitle">Husker du alt fra Guiden? Ta en kort quiz og se hvor mye du husker!
                        </h2>
                        <br>
                        <form class="quiz-form text-light">
                            <div class="my-5">
                                <p class="quizQ">1. Hva står DNS for?</p>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q1" value="A" checked>
                                    <label class="form-check-label">Den Nationale Scene</label>
                                </div>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q1" value="B">
                                    <label class="form-check-label">Domain Name System</label>
                                </div>
                            </div>

                            <div class="my-5">
                                <p class="quizQ">2. Hva bruker vi DHCP til?</p>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q2" value="A" checked>
                                    <label class="form-check-label">DHCP fungerer som et bibliotek for serveren,
                                        klienten søker opp en domene og serveren finner en matchende IP.</label>
                                </div>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q2" value="B">
                                    <label class="form-check-label">DHCP er en protokoll som automatisk gir en maskin en
                                        IP adresse så den kan da kommunisere med nettverket.</label>
                                </div>
                            </div>

                            <div class="my-5">
                                <p class="quizQ">3. Er IIS lignende Apache?</p>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q3" value="A" checked>
                                    <label class="form-check-label">Nei</label>
                                </div>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q3" value="B">
                                    <label class="form-check-label">Ja</label>
                                </div>
                            </div>

                            <div class="my-5">
                                <p class="quizQ">4. Hva er en statisk IP?</p>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q4" value="A" checked>
                                    <label class="form-check-label">En Statisk IP er en IP som ikke kan endres fordi
                                        den er konfigurert av staten.</label>
                                </div>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q4" value="B">
                                    <label class="form-check-label">En Statisk IP er en IP som du har konfigurert
                                        manuellt og oppgitt selv.</label>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-light LinkBox">
                        </form>
                    </div>
                </div>
            </div>
            <!--end of center list-->
        </div>
        <!--end of center-->
        <div class="footer">
            <div class="F1">
          
            </div>
            <div class="F2">
                <img src="../IMG/Laurin Limited Logo.png" alt="Laurin Limited Logo" id="footerLogo">
              <h1 id="footer2Title">LAURIN LIMITED &copy; 2022</h1>
            </div>
            <div class="F3">
            
            </div>
          </div>

    </div>
    <!--end of gridstyle-->
    




    <script src="../JS/quiz.js"></script>
</body>

</html>
